<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css" />
    <title>CraveYard</title>
</head>

<body>
    <div class="wrap">
        <div class="wrapLeft">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://raw.githubusercontent.com/theharshjha/CraveYard/main/img0.webp" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/theharshjha/CraveYard/main/img1.jpeg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/theharshjha/CraveYard/main/img2.jpeg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/theharshjha/CraveYard/main/img3.jpeg" class="d-block w-100" alt="..." />
                    </div>
                </div>
            </div>
        </div>
       <div class="wrapRight">
            <div class="appView">
                <div class="wrapTop">
                    <h1>CraveYard</h1>
                    Welcome,
                    <br />
                    <span>Register to continue.</span>
                </div>
                <div class="wrapForm">
                    <form action="#">
                        <div class="wrapInput">
                            <i class="fa-light fa-user"></i>
                            <input type="text" required placeholder="Name">
                        </div>
                        <div class="wrapInput">
                            <i class="fa-light fa-id-card"></i>
                            <input type="text" required placeholder="Student ID" />
                        </div>
                        <div class="wrapInput">
                            <i class="fa-light fa-mobile"></i>
                            <input type="text" required placeholder="Mobile Number">
                        </div>
                        <div class="wrapInput">
                            <i class="fa-light fa-lock"></i>
                            <input type="password" required placeholder="Password" />
                        </div>
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="wrapSignup">
                    Already have an account?
                    <a href="/index.html">Log In.</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
